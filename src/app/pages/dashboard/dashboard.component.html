<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4 mt-5">
            <h2>Total Leads</h2>

            <div class="progress" *ngIf="leadsCount?.length <= 0">
                <div class="progress-bar" role="progressbar" style="width:0%">
                    <span class="text-primary">No Leads Found</span>
                </div>
            </div>

            <div *ngIf="leadsCount?.length >= 1">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width:{{leadsCount}}%;">
                        <span>{{leadsCount?.length}} </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
